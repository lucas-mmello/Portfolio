<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="7;url=./portfolio.html" />
    <title>Carregando</title>
    <link rel="stylesheet" href="./css/loading.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <div class="row">
      <div class="col coll">
        <div class="container-img">
          <img
            class="figure-img img-fluid rounded"
            src="./images/animacao.gif"
            alt="animação mexendo no computador"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col coll">
        <div class="container-content">
          <h1>Aguarde, estamos carregando a página...</h1>

          <div id="progress-bar">
            <div id="progress"></div>
          </div>
          <p id="p">Bem-vindo ao meu site! Aguarde alguns instantes.</p>
        </div>
      </div>
    </div>

    <script>
      const progressBar = document.querySelector("#progress-bar");
      const progress = document.querySelector("#progress");
      const interval = 50;
      let percent = 0;
      const p = document.querySelector("#p");

      const timer = setInterval(() => {
        percent += 1;
        progress.style.width = percent + "%";
        if (percent >= 110) {
          p.innerHTML = "Redirecionando";
          if (percent >= 120) {
            clearInterval(timer);
            window.location.href = "./portfolio.html";
          }
        }
      }, interval);
    </script>
  </body>
</html>
